# Development Environment Configuration
environment: dev

# Unity Catalog settings
catalog:
  name: unified_reserves
  schemas:
    bronze: bronze
    silver: silver
    gold: gold

# Databricks workspace
workspace:
  host: ${DATABRICKS_HOST}
  cluster_id: ${DATABRICKS_CLUSTER_ID}

# Storage locations (Volumes: /Volumes/<catalog>/<schema>/<volume>)
storage:
  root: /Volumes/unified_reserves/bronze/raw
  bronze: /Volumes/unified_reserves/bronze/raw
  silver: /Volumes/unified_reserves/silver/processed
  gold: /Volumes/unified_reserves/gold/curated
  checkpoints: /Volumes/unified_reserves/bronze/checkpoints

# Data settings
data:
  # Use synthetic data in dev
  use_synthetic: true
  synthetic_claims_count: 10000
  synthetic_date_range:
    start: "2015-01-01"
    end: "2024-12-31"

# Model settings
model:
  chain_ladder:
    n_periods: 10
    tail_factor: 1.0
  nlp:
    use_ml_model: false
    risk_threshold: 0.5

# Logging
logging:
  level: DEBUG
  format: "{time} | {level} | {message}"

